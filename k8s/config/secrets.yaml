apiVersion: v1
kind: Secret
metadata:
  name: smarthydro-secrets
  namespace: smarthydro
type: Opaque
data:
  POSTGRES_PASSWORD: <base64-encoded-password>
  MONGO_PASSWORD: <base64-encoded-password>
  REDIS_PASSWORD: <base64-encoded-password>
  JWT_SECRET_KEY: <base64-encoded-secret>
  TWIN_API_KEY: <base64-encoded-key>
  NETTRA_API_KEY: <base64-encoded-key>
  NOVUS_API_KEY: <base64-encoded-key>
  DGA_API_KEY: <base64-encoded-key>
  GRAFANA_PASSWORD: <base64-encoded-password>
  EMAIL_HOST_PASSWORD: <base64-encoded-password>
  SLACK_WEBHOOK_URL: <base64-encoded-url>
---
apiVersion: v1
kind: Secret
metadata:
  name: smarthydro-tls
  namespace: smarthydro-ingress
type: kubernetes.io/tls
data:
  tls.crt: <base64-encoded-certificate>
  tls.key: <base64-encoded-private-key>
