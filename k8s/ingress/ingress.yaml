apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smarthydro-ingress
  namespace: smarthydro-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - api.smarthydro.com
        - telemetry.smarthydro.com
        - analytics.smarthydro.com
        - dga.smarthydro.com
      secretName: smarthydro-tls
  rules:
    - host: api.smarthydro.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: business-api-service
                port:
                  number: 8004
    - host: telemetry.smarthydro.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: telemetry-collector-service
                port:
                  number: 8001
    - host: analytics.smarthydro.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: analytics-engine-service
                port:
                  number: 8005
    - host: dga.smarthydro.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dga-compliance-service
                port:
                  number: 8002
